name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-instrumented-tests:
    name: Run Instrumented Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew
      
      - name: Accept licenses
        run: yes | sdkmanager --licenses
      
      - name: Install emulator and system image
        run: sdkmanager "platform-tools" "platforms;android-34" "system-images;android-34;google_apis;x86_64" "emulator"
      
      - name: Create AVD
        run: echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel_5"
      
      - name: Start emulator
        run: |
          nohup emulator -avd test -no-snapshot -noaudio -no-boot-anim -accel off &
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
      
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug
      
      - name: Run Instrumented Tests
        run: ./gradlew connectedDebugAndroidTest
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-results
          path: app/build/reports/androidTests/connected/
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
